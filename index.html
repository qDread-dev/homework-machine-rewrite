<!DOCTYPE html JavaScript>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='script.js'></script>
        <link rel='stylesheet' href='style.css'>
        <title>Dashboard</title>
    </head>
    <body>
        <h1>Homework Machine</h1>
        <h2>Basic Calculator</h2>
        <form>
            <label for="equationIn">Enter the equation here</label><br>
            <input type="text" id="equationIn"><br>
            <label for="equationOut">Output</label><br>
            <input type="text" id="equationOut"><br>
        </form>
        <script>
            var input = document.getElementById('equationIn');
            var output = document.getElementById('equationOut');
            input.oninput = function(){
                output.value = eval(input.value);
            }
        </script>
        <h2>Exact Square Root</h2>
        <form>
            <label for="exactSqrtIn">Enter the number here</label><br>
            <input type="text" id="exactSqrtIn"><br>
            <label for="exactSqrtOut">Square Root</label><br>
            <input type="text" id="exactSqrtOut"><br>
        </form>
        <script>
            var input = document.getElementById('exactSqrtIn');
            var output = document.getElementById('exactSqrtOut');
            input.oninput = function(){
                output.value = Math.sqrt(input.value)
                if(input.value == ""){
                    output.value = "";
                }
            }
        </script>
        <h2>Simplify Square Roots</h2>
        <form>
            <label for="simpSqrtIn">Enter the number here</label><br>
            <input type="text" for="simSqrtIn"><br>
            <label for="simpSqrtOut">Output:</label><br>
            <input type="text" for="simSqrtOut"><br>
        </form>
        <script>
            var input = document.getElementById('simpSqrtIn');
            var output = document.getElementById('simpSqrtOut');
            function simplifySqrt(simpSqrtInput, simpSqrtOutput, k){
                for (let i = 1; i * i <= simpSqrtInput.value; i++){
                    if (simpSqrtInput.value % (i * i) == 0)
                    {
                        k = i;
                    }
                }
                if (simpSqrtInput / (k * k) === null)
                {
                    simpSqrtOutput.value = k;
                }
                if (simpSqrtInput.value / (k * k) == 1)
                {
                    simpSqrtOutput.value = k;
                }
                else if (simpSqrtInput.value / (k * k) > 1)
                {
                    if (k == "1")
                    {
                        simpSqrtOutput.value = "\u{221A}" + (simpSqrtInput.value / (k * k));
                    }
                    else
                    {
                        simpSqrtOutput.value = k + "\u{221A}" + (simpSqrtInput.value / (k * k));
                    }
                }
            };
            simplifySqrt(input, output, 1);
        </script>
    </body>
</html>
