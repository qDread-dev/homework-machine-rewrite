    <body>
        <!--Functions here-->
        <script>
        function simplifySqrt(simpSqrtInput, simpSqrtOutput, k){
            for (let i = 1; i * i <= simpSqrtInput.value; i++)
            {
                if (simpSqrtInput.value % (i * i) == 0)
                {
                    k = i;
                }
            }
            if (simpSqrtInput / (k * k) === null)
            {
                simpSqrtOutput.value = k;
            }
            if (simpSqrtInput.value / (k * k) == 1)
            {
                simpSqrtOutput.value = k;
            }
            else if (simpSqrtInput.value / (k * k) > 1)
            {
                if (k == "1")
                {
                    simpSqrtOutput.value = "\u{221A}" + (simpSqrtInput.value / (k * k));
                }
                else
                {
                    simpSqrtOutput.value = k + "\u{221A}" + (simpSqrtInput.value / (k * k));
                }
            }
        };
        </script>
        
        <h1>The Homework Machine</h1>
        <h2>Basic Calculator</h2>
        <form>
            <label for="equationIn">Enter the equation here</label><br>
            <input type="text" id="equationIn"><br>

        <script>
            let basicInput = document.getElementById('equationIn');

            basicInput.oninput = function(){
                basicOutput.value = eval(basicInput.value);

        <h2>Exact Square Root</h2>
        <!-- this is me when I do math -->

            <label for="exactSqrtIn">Enter the number here</label><br>
            <input type="text" id="exactSqrtIn"><br>

        <h2>Simplify Square Roots</h2>
        <form>
            <label for="simpSqrtIn">Enter the number here</label><br>
            <input type="text" id="simpSqrtIn"><br>
            <label for="simpSqrtOut">Output:</label><br>
            <input type="text" id="simpSqrtOut"><br>
        </form>
        <script>
            
            let simpSqrtInput = document.getElementById('simpSqrtIn');
            let simpSqrtOutput = document.getElementById('simpSqrtOut');
            let k = 1;
            simpSqrtInput.oninput = function(){
                simplifySqrt(simpSqrtInput, simpSqrtOutput, k)
            }
            </script>
            <h2>Pythagorean Theorem</h2>
            <h3>Find C</h3>
            <form>
                <label for="pythFcA">Enter a here</label><br>
                <input type="text" id="pythFcA"><br>
                <label for="pythFcB">Enter b here</label><br>
                <input type="text" id="pythFcB"><br>
                <label for="pythFcC">C is</label><br>
                <input type="text" id="pythFcC"><br>
            </form>
            <script>
                let pythFcA = document.getElementById('pythFcA');
                let pythFcB = document.getElementById('pythFcB');
                let pythFcC = document.getElementById('pythFcC');

                pythFcA.oninput = function(){
                        pythFcC.value = pythFcA.value*pythFcA.value + pythFcB.value*pythFcB.value;
                        k = 1;
                        simplifySqrt(pythFcC, pythFcC, k)
                }
                pythFcB.oninput = function(){
                    pythFcC.value = pythFcA.value*pythFcA.value + pythFcB.value*pythFcB.value;
                        k=1;
                        simplifySqrt(pythFcC, pythFcC, k)
                }
            </script>
            <h3>Find A</h3>
            <form>
                <label for="pythFaB">Enter b here</label><br>
                <input type="text" id="pythFaB"><br>
                <label for="pythFaC">Enter c here</label><br>
                <input type="text" id="pythFaC"><br>
                <label for="pythFaA">A is</label><br>
                <input type="text" id="pythFaA"><br>
            </form>
            <script>
                let pythFaA = document.getElementById('pythFaA')
                let pythFaB = document.getElementById('pythFaB')
                let pythFaC = document.getElementById('pythFaC')

                pythFaB.oninput = function(){
                        k = 1;
                        pythFaA.value = pythFaB.value*pythFaB.value - pythFaC.value*pythFaC.value;
                        simplifySqrt(pythFaA, pythFaA, k)
                }
                pythFaC.oninput=function(){
                    k=1;
                        pythFaA.value = pythFaC.value*pythFaC.value - pythFaB.value*pythFaB.value;
                        simplifySqrt(pythFaA, pythFaA, k)
                }
            </script>
            <form>
                <h2>Aritmatic Squence !! CURRENTLY NON FUNCTIONAL !!</h2>

                var commonDif = document.getElementById('commonDif')

                var temp;

                    temp = term.value - 1;
                    temp = temp * commonDif.value;
