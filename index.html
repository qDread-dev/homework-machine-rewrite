<!DOCTYPE html JavaScript>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'>
        <title>Dashboard</title>
    </head>
    <body>
        
        <h1>Homework Machine</h1>
        <h2>Basic Calculator</h2>
        <form>
            <label for="equationIn">Enter the equation here</label><br>
            <input type="text" id="equationIn"><br>
            <label for="equationOut">Output</label><br>
            <input type="text" id="equationOut"><br>
        </form>
        <script>
            let basicInput = document.getElementById('equationIn');
            let basicOutput = document.getElementById('equationOut');
            basicInput.oninput = function(){
                basicOutput.value = eval(basicInput.value);
                if(basicInput.value == ""){
                    basicOutput.value = "";
                }
            }
        </script>
        <h2>Exact Square Root</h2>
        <!-- this is me when I do math -->
        <form>
            <label for="exactSqrtIn">Enter the number here</label><br>
            <input type="text" id="exactSqrtIn"><br>
            <label for="exactSqrtOut">Square Root</label><br>
            <input type="text" id="exactSqrtOut"><br>
        </form>
        <script>
            let sqrtInput = document.getElementById('exactSqrtIn');
            let sqrtOutput = document.getElementById('exactSqrtOut');
            sqrtInput.oninput = function(){
                sqrtOutput.value = Math.sqrt(sqrtInput.value)
                if(sqrtInput.value == ""){
                    sqrtOutput.value = "";
                }
            }
        </script>
        <h2>Simplify Square Roots</h2>
        <form>
            <label for="simpSqrtIn">Enter the number here</label><br>
            <input type="text" for="simpSqrtIn"><br>
            <label for="simpSqrtOut">Output:</label><br>
            <input type="text" for="simpSqrtOut"><br>
        </form>
        <script>
            
            let simpSqrtInput = document.getElementById('simpSqrtIn');
            let simpSqrtOutput = document.getElementById('simpSqrtOut');

            simpSqrtOutput.value = simpSqrtInput.value;
        </script>
    </body>
</html>
